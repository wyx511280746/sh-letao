<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <title>电商项目</title>
  <link rel="stylesheet" href="./css/comment.css">
</head>
<body>
  <div class="lt_aside">
    <div class="brand"><a href="#">黑马21期</a></div>
    <div class="user">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li><a href="user.html" class="current"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
        <li>
          <a href="#" class="category">
            <i class="glyphicon glyphicon-list"></i><span>分类管理</span>
          </a>
          <div class="child" style="display: none">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="content">
    <div class="content_top">
      <div class="pull-left icon_menu"><a href="#"><i class="glyphicon glyphicon-align-justify"></i></a></div>
      <div class="pull-right icon_logout"><a href="#" data-toggle="modal" data-target="#myModal"><i class="glyphicon glyphicon-log-out"></i></a></div>
    </div>
    <div class="content-bottom">
      <ol class="breadcrumb">
          <li><a href="index.html">管理系统</a></li>
          <li class="active">商品管理</li>
      </ol>
      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th width="10%">序号</th>
            <th width="20%">用户名</th>
            <th width="30%">手机号</th>
            <th width="20%">状态</th>
            <th width="20%">操作</th>
          </tr>
        </thead>
        <tbody>

        </tbody>
      </table>
      <div  style="text-align: right"> 
        <ul id="Paginator">

        </ul> 
      </div>  
    </div>
  </div>

  <!-- 模态框1 -->
  <div class="modal fade bs-example-modal-sm" id="myModal" tabindex="-1" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框2-->
  <div class="modal fade bs-example-modal-sm" id="myModal2" tabindex="-1" >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span>&times;</span></button>
          <h4 class="modal-title" id="myModalLabel2">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            您确定要执行此操作吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn2">确定</button>
        </div>
      </div>
    </div>
  </div>
  <!-- 模板 -->
  <script type="text/html" id="tmp">
    {{ each rows v i }}
    <tr>
      <td>{{ i + 1 + (page-1)*size}}</td>
      <td>{{ v.username}}</td>
      <td>{{ v.mobile}}</td>
      <td>
        {{ if v.isDelete === 1 }}
          正常
          {{ else }}
          禁用
        {{ /if }}
      </td>
      <td data-id="{{ v.id }}">
        {{ if v.isDelete === 1 }}
          <button class="btn btn-danger">禁用</button>
          {{ else }}
          <button class="btn btn-success">启用</button>  
        {{ /if }}
      </td>
    </tr>
    {{ /each}}
  </script>


  <script src="./lib/jquery/jquery.min.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib//bootstrap-paginator/bootstrap-paginator.min.js"></script>
  <script src="./js/comment.js"></script>
  <script src="./js/user.js"></script>
</body>
</html>
